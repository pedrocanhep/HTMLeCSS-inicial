<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }

        table td {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }

        .numero {text-align: right;}
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        HIERARQUIA SIMPLES DE TABELAS EM HTML:
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dados de tabela
    -->
    <table>
        <!-- primeira linha -->
        <tr> <!-- table row -->
            <td> <!-- table date -->
                A1
            </td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <!-- segunda linha -->
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <!-- terceira linha -->
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <!-- quarta linha -->
        <tr>
            <td class="numero
            ">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
