<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Desafio 03 do exercício 23</title>
    <style>
    body {

    h1 {

    table {
        border-collapse: collapse;
        margin: auto;
    }



    td, th {

        height: 20px;
        padding: 10px;
        text-align: center;

    .cabecalho {

</head>

                <td>7.25</td>

    </table>

</html>
