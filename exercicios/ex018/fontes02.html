<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap');

        body {
            background-color: #2e2e2e;
            color: #ffffff;
            font-family: Rowdies, sans-serif;
        }

        p {
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>
<body>
    <h1>
        Título
    </h1>
    <h2>
        Subtítulo
    </h2>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aut necessitatibus corporis nam similique deleniti nesciunt quo exercitationem nostrum harum. Perferendis aliquid voluptate commodi eius aperiam sint aspernatur maxime aliquam optio.
    </p>
</body>
</html>
