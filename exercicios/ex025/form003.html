<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulários:</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome: </label><input type="text" name="nome" id="inome" autocomplete="name" placeholder="Digite seu nome completo" size="30" maxlength="30" required>
        </p>
        <p>
            <label for="imedia">Média: </label><input type="number" name="media" id="imedia" placeholder="0 a 10" step="0.1" min="0" max="10" required value="7">
        </p>
        <p>
            <label for="imes">Período Letivo: </label><input type="month" name="mes" id="imes" required value="2023-04">
        </p>
        <p>
            <label for="idata">Dia da prova: </label><input type="date" value="2023-04-13">
        </p>
        <p>
            <label for="ihora">Horário da prova: </label><input type="time" value="07:30">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset"" value="Limpar">
        </p>
    </form>
</body>
</html>
