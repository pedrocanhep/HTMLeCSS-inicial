<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h1>Somador</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">1º número:</label>
            <input type="number" name="num1" id="in1"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">2º número:</label>
            <input type="number" name="num2" id="in2"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Resultado: </label>
            <output name="soma" id="isoma">0</output>
        </p>
    </form>
</body>
</html>
