<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="#" method="get">
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" required>
        </p>
        <p>
            <label for="icell">Telefone</label>
            <input type="tel" name="telefone" id="icell" autocomplete="tel" pattern="^9[0-9]{4}-[0-9]{4}$" required>
            <!-- estudar sobre as RegEX (Expressões Regulares) -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
