<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>
        Imagem dinâmica
    </h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
        <!-- a ordem deve ser feita sempre do MENOR para o MAIOR, sendo o maior com a tag <img> principal -->
    </picture>

    <h1>
        Introduzindo áudios
    </h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>
    <audio src="midia/musiquinha.mp3.mp3" controls></audio>
    <p>ou</p>
    <audio preload="metadata" controls loop>
        <source src="midia/musiquinha.mp3.mp3" type="audio/mpeg">
        <source src="midia/musiquinha.ogg" type="audio/ogg"> <!-- apenas exemplo-->
        <source src="midia/musiquinha.wav" type="audio/wav"> <!-- apenas exemplo-->
        <!-- esta segunda formatação serve para incluir outros formatos de arquivo (MP3, OGG ou WAV) -->
        <!-- a ordem dos formatos é importante, pois ele dira ao seu navegador qual é a ordem exata que ele deve buscar compatibilidade -->
    </audio>
</body>
</html>
